<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rejister User</title>
    <link rel="stylesheet" href="registeruser.css">
    

</head>
<body>
    <div class="register-wapper">
        <div class="navigation">
            <h2>BookFriends</h2>
            <ul>
                <li><a href="dashboard.php" >Home</a></li>
                <li><a href="registeruser.html"class="active">Registration Form</a></li>
                <li><a href="profile.php">Profile</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </div>

        <div class="formBody">
             <form action="regUser.php" method="POST">
                <fieldset>
                    <legend>User Information</legend>
                    <script src="validation.js"></script>

                    <label for="userName">Username:</label><br>
                    <input type="text" id="userName" name="userName" required><br><br>

                    <label for="password">Password:</label><br>
                    <input type="password" id="password" name="password" required><br><br>

                    <label for="confirm_password">Confirm Password:</label><br>
                    <input type="password" id="confirm_password" name="confirm_password" required><br><br>

                    <label for="fullname">Full Name:</label><br>
                    <input type="text" id="fullname" name="fullname" required><br><br>

                    <label>Gender:</label><br>
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br><br>

                    <label for="dob">Date of Birth:</label><br>
                    <input type="date" id="dob" name="dob"><br><br>

                    <label for="email">E-mail:</label><br>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="phone">Phone Number:</label><br>
                    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="0771234567"><br><br>

                    <label for="AddL1">Address Line 1:</label><br>
                    <input type="text" id="AddL1" name="AddL1" required><br><br>

                    <label for="AddL2">Address Line 2:</label><br>
                    <input type="text" id="AddL2" name="AddL2"><br><br>

                    <label for="city">City:</label><br>
                    <input type="text" id="city" name="city"><br><br>

                    <label for="zipcode">Zip Code:</label><br>
                    <input type="text" id="zipcode" name="zipcode" pattern="[0-9]{5}" placeholder="12345"><br><br>

                    <input type="submit" value="submit" name="submit">
                </fieldset>
            </form>

        </div>
       
    </div>
    
</body>
</html>
